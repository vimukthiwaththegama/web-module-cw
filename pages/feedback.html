<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="/css/feedback.css">
    <link rel="stylesheet" href="/css/global.css">
</head>

<body>
    
    <header class="navbar">
        <h1>Good Health & Well-Being</h1>
        <nav>
            <ul>
                <li><a href="/pages/home.html">Home</a></li>
                <li><a href="/pages/volunteer.html">Volunteer</a></li>
                <li><a href="/pages/table.html">Table</a></li>
                <li><a href="/pages/profile.html">User Profile</a></li>
                <li><a href="/pages/feedback.html">Feedback</a></li>
                <li><a href="/pages/site-map.html">Site Map</a></li>
                <li><a href="/pages/team.html">Team</a></li>
            </ul>    
        </nav>
    </header>

    
        
    
    <main>
            <div class="feedback-title">
                <div class="feedback-maintitle"><h1 id="feedback-maintitle">FEEDBACK</h1></div>
                <div class="feedback-subtitle"><h3 id="feedback-subtitle">Your feedback helps us improve!!</h3></div>
            </div>
            
        <form id="feedbackForm">    
            <fieldset>
                <legend>Personal Details</legend>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Saman Perera">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="saman@gmail.com">
            </fieldset>

            <fieldset>
                <legend>Feedback Details</legend>
                    <label>Was this your first time visiting this site?
                           <input type="radio" id="firstTimeYes" name="firstTime" value="yes"> Yes
                           <input type="radio" id="firstTimeNo" name="firstTime" value="no"> No
                    </label>
               

                <label for="findMethod">How did you find this website?
                <select id="findMethod" name="findMethod">
                    <option value="google">Via Google</option>
                    <option value="socialMedia">Via Social Media</option>
                    <option value="recommendation">Recommended by Someone</option>
                    <option value="other">Other</option>
                </select></label>

                <label>Would you recommend this site to someone?
                <input type="radio" id="recommendYes" name="recommend" value="yes"> Yes
                <input type="radio" id="recommendNo" name="recommend" value="no"> No</label>

                <label for="drawbacks">If no, please tell us the drawbacks...</label>
                <textarea id="drawbacks" name="drawbacks" maxlength="500"></textarea>
                
                <label>Was this website easy to navigate through?
                <input type="radio" id="navigateYes" name="navigate" value="yes"> Yes
                <input type="radio" id="navigateNo" name="navigate" value="no"> No</label>

                <label>Which sections of our website did you find most helpful?
                <input type="checkbox" id="nutrition" name="helpfulSections" value="nutrition"> Nutrition
                <input type="checkbox" id="fitness" name="helpfulSections" value="fitness"> Fitness
                <input type="checkbox" id="mentalHealth" name="helpfulSections" value="mentalHealth"> Mental Health
                <input type="checkbox" id="healthcare" name="helpfulSections" value="healthcare"> Healthcare
            </label>

                <label>Rate Our Health Initiative:</label>
                <div class="rating">
                    <span class="emoji" onclick="setRating(1)">&#128577;</span>
                    <span class="emoji" onclick="setRating(2)">&#128528;</span>
                    <span class="emoji" onclick="setRating(3)">&#128578;</span>
                    <span class="emoji" onclick="setRating(4)">&#128515;</span>
                    <span class="emoji" onclick="setRating(5)">&#128525;</span>
                </div>

                <label>Which health topics would you like to see more of?
                    <input type="checkbox" id="recipes" name="helpfulSections" value="recipes"> Healthy Recipes
                    <input type="checkbox" id="Tips" name="helpfulSections" value="tips"> Fitness Tips
                    <input type="checkbox" id="Mindfulness" name="helpfulSections" value="Mindfulness"> Mindfulness Techniques
                    <input type="checkbox" id="Prevention" name="helpfulSections" value="Prevention"> Disease Prevention
                </label>

                <label for="requests">Do you have any additional quections or requests?</label>
                <textarea id="drawbacks" name="drawbacks" maxlength="500"placeholder="Add your message here...."></textarea>

            </fieldset>


            <button type="submit">Submit</button>
        </form>
    </main>
    

</body>
