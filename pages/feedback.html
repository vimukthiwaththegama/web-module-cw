    <h2>Feedback Form</h2>
    <p><strong>Your feedback helps us improve!</strong></p>

    <main>
        <form id="feedbackForm">
            <fieldset>
                <legend>Personal Details</legend>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required title="Please enter your full name">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required title="Please enter a valid email address">

                <label for="phone">Telephone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"
                    title="Please enter a 10-digit phone number">
            </fieldset>

            <fieldset>
                <legend>Feedback Details</legend>

                <label for="feedbackType">Type of Feedback:</label>
                <select id="feedbackType" name="feedbackType">
                    <option value="general">General Inquiry</option>
                    <option value="suggestion">Suggestion</option>
                    <option value="complaint">Complaint</option>
                </select>

                <label for="comment">Comment or Message:</label>
                <textarea id="comment" name="comment" maxlength="500" oninput="updateCounter()"></textarea>
                <p id="charCount">500 characters remaining</p>



            </fieldset>
        </form>
    </main>
